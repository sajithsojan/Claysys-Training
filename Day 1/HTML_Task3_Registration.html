<!DOCTYPE html>
<head>
  <title>Registration</title>
</head>
<style>


</style>
<body>
  <div>
    <form class="sign_up">
      <p>Create your account</p>
    
      <input type="text"  class="first_name" name="first_name" placeholder="First Name">
      <input type="text"  class="last_name" name="last_name" placeholder="Last Name">
      <input type="date"  class="date_of_birth" name="date_of_birth" placeholder="Date of Birth">
      <input type="number"  class="age" name="age" placeholder="Age">
      
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      
      <input type="tel" class="phone_number" name="phone_number" placeholder="Phone Number">
      <input type="email" class="email" name="email" placeholder="Email Address">
      <input type="text" class="address" name="address" placeholder="Enter Your Address">

      <select name="state" id="state">
        <option value="" disabled selected>Select Your State</option>
        <option value="kerala">Kerala</option>
        <option value="tamil_nadu">Tamil Nadu</option>
      </select>

      <select name="city" id="city">
        <option value="" disabled selected>Select Your City</option>
        <option value="kerala">Kochi</option>
        <option value="tamil_nadu">Chennai</option>
      </select>


      <input type="password" class="password" name="password" placeholder="Password">
      <input type="password" class="confirm_password" name="confirm_password" placeholder="Confirm Password">
      
      <input type="submit" value="Sign Up">

  </form>
</div>
  
</body>
</html>
