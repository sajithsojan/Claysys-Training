<!DOCTYPE html>
<head>
  <title>sign up</title>
</head>
<style>


</style>
<body>
  <div>
    <form class="Signup">
      <p>Create your account</p>
      
      <div class="Name">
        <input type="text"  class="Firstname" name="Firstname" placeholder="First Name"> 

        <input type="text"  class="Lastname" name="Lastname" placeholder="Last Name">
      </div>
      
      <div class="Date">
        <input type="date"  class="Dateofbirth" name="Dateofbirth" placeholder="Date of Birth">
      </div>
     
      <div class="Age">
        <input type="number"  class="Ageinput" name="age" placeholder="Age">
      </div>
      
      <div class="Gender">
        <label for="gender">Gender :</label>
        <input type="radio" name="Genderinput" value="male"> Male
        <input type="radio" name="Genderinput" value="female"> Female
        <input type="radio" name="Genderinput" value="female"> Others  
      </div>

      <div class="Number">
        <input type="tel" class="Phonenumber" name="Phonenumber" placeholder="Phone Number">
      </div>
      
      <div class="Email">
        <input type="email" class="Emailaddress" name="Emailaddress" placeholder="Email Address">
      </div>

      <div>
        <textarea name="Address" id="Address">Address</textarea>
      </div>
      

      <select class="state" name="state" id="state">
        <option value="" disabled selected>Select Your State</option>
        <option value="kerala">Kerala</option>
        <option value="tamil_nadu">Tamil Nadu</option>
      </select>

      <select class="city" name="city" id="city">
        <option value="" disabled selected>Select Your City</option>
        <option value="kerala">Kochi</option>
        <option value="tamil_nadu">Chennai</option>
      </select>


      <input type="password" class="password" name="password" placeholder="Password">
      <input type="password" class="confirm_password" name="confirm_password" placeholder="Confirm Password">
      
      <input type="submit" value="Sign Up">

  </form>
</div>
  
</body>
</html>
