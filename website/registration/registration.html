<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="registration.js" defer></script>

</head>
  <body>
    <header>
      <i class="fa-brands fa-blogger"></i>
      <nav>
        <ul class="nav-links">
          <li><a href="/website/home/home.html">Home</a></li>
          <li><a href="/website/about/about.html">About</a></li>
          <li><a href="/website/contact/contact.html">Contact</a></li>
        </ul>
      </nav>

    </header>


  <main>
    <div class="form-wrapper">
      <div class="sign-up-title">
        <h2>Sign Up</h2>
      </div>
      <form class="sign-up-form" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First name</span>
            <input type="text" placeholder="Enter your First name" required>
          </div>

          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" placeholder="Enter your Last name" required>
          </div>

          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="" required>
          </div>

          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" placeholder="Enter your Age" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your phone number" required>
          </div>

          <div class="input-box">
            <span class="details">Email address</span>
            <input type="email" placeholder="Enter your email address" required>
          </div>

          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required>
          </div>

          <div class="input-box">
            <label for="state">Select your State:</label>
            <select id="state" name="state" >
              <option value="" disabled selected>Select your state</option>
              <option value="kerala">kerala</option>
              <option value="tamil-nadu">tamil nadu</option>
              
            </select>
          </div>

          <div class="input-box">
            <label for="state">Select your City:</label>
            <select id="state" name="city" >
              <option value="" disabled selected>Select your City</option>
              <option value="kochi">Kochi</option>
              <option value="chennai">Chennai</option>
              
            </select>
          </div>


          <div class="input-box">
            <span class="username">Username</span>
            <input type="text" placeholder="Enter Username" required>
          </div>

          <div class="input-box">
            <span class="details">First name</span>
            <input type="password" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="confirm-password">Password</span>
            <input type="password" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Confirm password</span>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="gender">
            <span class="dender-title">Gender</span>
            <div class="category">
              <label for="">
                <span class="dot-one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="">
                <span class="dot-one"></span>
                <span class="gender">Female</span>
              </label>
              <label for="">
                <span class="dot-one"></span>
                <span class="gender">others</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Sign up">
          </div>


        </div>
          
          
      </form>
          

    </div>
  </main>


  <footer class="footer">
    <div class="social">

</body>
</html>
